<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Stats preview card component</title>
</head>

<body>
  <main>
    <div class="card mb-3">
      <div class="row g-0">
        <div class="col-md-7">
          <div class="card-body">
            <h1 class="card-title">Get <span id="insight">insights</span> that help <br> your business grow.</h1>
            <p class="card-text">Discover the benefits of data analytics and make <br> better decisions regarding
              revenue,
              customer <br>
              experience, and overall efficiency.</p>
            <div class="row stats">
              <p class="col-md-4"><span>10k+</span> <br>COMPANIES</p>
              <p class="col-md-4"><span>314</span> <br>TEMPLATES</p>
              <p class="col-md-4"><span>12m+</span> <br>QUERIES</p>
            </div>
          </div>
        </div>
        <div class="col-md-5 float-md-start img ">
          <img src="images/image-header-desktop.jpg" class="img-fluid rounded-start" alt="image">
        </div>
      </div>
    </div>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Mohamed Saleh</a>.
    </div>
  </footer>
</body>

</html>
